name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK 3.1
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 3.1.x
      - name: Setup .NET Core SDK 6.0
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 6.0.x
      - name: Install dependencies
        run: dotnet restore
      - name: Build Core
        run: dotnet build --configuration Release --no-restore PictSharp.Core
      - name: Build ImageSharp
        run: dotnet build --configuration Release --no-restore PictSharp.ImageSharpAdaptor
      - name: Test
        run: dotnet test --no-restore --verbosity normal PictSharp.Tests
      - name: Package Core
        run: dotnet pack --version-suffix ${{ env.GITHUB_RUN_ID}} --configuration Release PictSharp.Core
      - name: Package ImageSharpAdaptor
        run: dotnet pack --version-suffix ${{ env.GITHUB_RUN_ID}} --configuration Release PictSharp.ImageSharpAdaptor
      - name: Publish the package to nuget.org
        run: dotnet nuget push */bin/Release/*.nupkg -k $NUGET_AUTH_TOKEN -s https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}
