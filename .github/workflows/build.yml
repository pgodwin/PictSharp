name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK 3.1
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 3.1.x
      - name: Setup .NET Core SDK 6.0
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 6.0.x
      - name: Install dependencies
        run: dotnet restore
      - name: Build Core
        run: dotnet build --configuration Release --no-restore PictSharp.Core
      - name: Build ImageSharp
        run: dotnet build --configuration Release --no-restore PictSharp.ImageSharpAdaptor
      - name: Test
        run: dotnet test --no-restore --verbosity normal PictSharp.Tests /p:BuildNetCoreOnly=true
  framework-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: Restore NuGet Packages
        run: nuget restore PictSharp.sln
      - name: Build PictSharp.Drawing
        run: msbuild .\PictSharp.Drawing.csproj /p:Configuration=Release 
      - name: Package
        run: msbuild -t:pack /p:Configuration=Release .\PictSharp.Drawing\PictSharp.Drawing.csproj
      - name: Upload Artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: dotnet-4-7-1
          path: bin\Release
